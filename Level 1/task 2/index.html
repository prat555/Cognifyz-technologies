<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Layout</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Complex Layout</a>
    </nav>

    <!-- Section 1: Hero Section with Animation -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Welcome to our Website</h1>
            <p>Explore the amazing features and services we offer.</p>
        </div>
    </section>

    <!-- Section 2: Features Section -->
    <section class="features-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4 feature">
                    <h2>Feature 1</h2>
                    <p>Discover the power of Feature 1.</p>
                </div>
                <div class="col-md-4 feature">
                    <h2>Feature 2</h2>
                    <p>Experience the incredible Feature 2.</p>
                </div>
                <div class="col-md-4 feature">
                    <h2>Feature 3</h2>
                    <p>Enjoy the convenience of Feature 3.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3: Contact Form -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="/submit" method="post">
                <!-- Form fields go here -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JavaScript and jQuery (required for some Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
